<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= title %></title>
    <style>
      .title {
        position: relative;
        width: fit-content;
        margin: 20px auto;
        /* 文字描边 */
        -webkit-text-stroke: 2px #d3adf7;
      }
      .title::after{
        position: absolute;
        top: 0;
        left: 0;
        content: attr(data-text);
        -webkit-text-stroke: 0;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Demo Webpack@5</h1>
  </body>
  <script>
    const $ = document.querySelector.bind(document);
    const titleDom = $('h1.title')
    titleDom.dataset.text = titleDom.textContent;
  </script>
</html>
